<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Compras</h1>

    <form id="compraForm">
      <h2 id="formTitle">Cadastrar Compra</h2>

      <div class="form-group">
        <label>Valor da Compra:</label>
        <input type="number" step="0.01" name="valor_compra" required>
      </div>

      <div class="form-group">
        <label>Débito:</label>
        <input type="number" step="0.01" name="debito">
      </div>

      <div class="form-group">
        <label>Valor da Parcela:</label>
        <input type="number" step="0.01" name="valor_parcela">
      </div>

      <div class="form-group">
        <label>Parcelas:</label>
        <input type="number" name="parcelas" min="1" max="120">
      </div>

      <div class="form-group">
        <label>Data da Compra:</label>
        <input type="date" name="data_compra">
      </div>

      <div class="form-group">
        <label>Fornecedor:</label>
        <input type="text" name="fornecedor" required>
      </div>

      <div class="form-group">
        <label>Placa:</label>
        <input type="text" name="placa" required placeholder="ABC-1234 ou ABC1D23">
      </div>

      <div class="form-group">
        <label>Cor:</label>
        <input type="text" name="cor" required>
      </div>

      <div class="form-group">
        <label>Marca:</label>
        <input type="text" name="marca" required>
      </div>

      <div class="form-group">
        <label>Modelo:</label>
        <input type="text" name="modelo" required>
      </div>

      <div class="form-group">
        <label>KM:</label>
        <input type="number" step="0.1" name="km" required>
      </div>

      <div class="form-group">
        <label>Ano:</label>
        <input type="number" name="ano" min="1900" max="2030" required>
      </div>

      <button type="submit">Salvar</button>
      <button type="button" id="cancelEdit" class="hidden">Cancelar</button>
    </form>

    <h2>Lista de Compras</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fornecedor</th>
          <th>Placa</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="comprasTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
