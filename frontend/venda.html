<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro de Vendas</title>
  <link rel="stylesheet" href="compra.css">
</head>
<body>
  <!-- 🔹 NAVBAR -->
  <nav class="navbar simple-nav">
    <div class="nav-left">
      <span class="logo">🚗</span>
      <span class="nav-title">Concessionária</span>
    </div>
    <ul class="nav-links">
      <li><a href="carro.html">Carros</a></li>
      <li><a href="func.html">Funcionários</a></li>
        <li><a href="compra.html">Compras</a></li>
      <li><a class="active" href="venda.html">Vendas</a></li>
    </ul>
  </nav>

  <main class="container-func">
    <h1>Registro de Vendas</h1>

    <form id="vendaForm" autocomplete="off">
      <h2 id="formTitle" class="section-title">Dados do pagamento</h2>
      <div class="row">
        <input type="number" id="valor_venda" step="0.01" name="valor_venda" placeholder="Valor da Venda" required>
        <input type="number" step="0.01" name="debito" placeholder="Débito">
      </div>
      <div class="row">
        <input type="number" step="0.01" name="valor_parcela" placeholder="Valor da Parcela">
        <input type="number" name="parcelas" min="1" max="120" placeholder="Parcelas">
      </div>
      <div class="row">
        <input type="number" id="desconto" name="desconto" placeholder="Desconto em porcentagem(ex: 10)" required>
        <input type="number" id="juros" name="juros" placeholder="Juros em porcentagem(ex: 10)" required>
      </div>
      <div class="row">
        <input type="number" id="valor_total" name="valor_total" placeholder="Valor Final" readonly>
        <input type="number" id="comissao_vendedor" name="comissao_vendedor" placeholder="Comissão Vendedor" readonly>
      </div>



      <h2 class="section-title">Dados da venda</h2>
      <div class="row">
        <input type="text" name="data_venda" placeholder="Data (ex: 10/10/2020)" required>
        <input type="number" name="id_funcionario" placeholder="ID Vendedor" required>
      </div>
      <div class="row">
        <input type="text" name="id_carro" placeholder="Placa do Carro" required>
        <input type="text" name="cpf" placeholder="CPF Cliente" required>
      </div>
    

      <div class="actions">
        <button type="submit">Salvar</button>
        <button type="button" id="cancelEdit" class="hidden">Cancelar</button>
      </div>
    </form>

    <!-- 🔍 PESQUISAR POR ID -->
    <div class="search-section">
      <h2>Pesquisar Venda por ID</h2>
      <div class="search-box">
        <input type="number" id="searchId" placeholder="Digite o ID da venda">
        <button id="btnSearch">Pesquisar</button>
        <button id="btnReset">Mostrar Todas</button>
      </div>
    </div>

    <h2>Lista de Vendas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Data</th>
          <th>Carro</th>
          <th>Vendedor</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="vendasTableBody"></tbody>
    </table>
  </main>

  <script src="venda.js"></script>

  <!-- 🔽 Script da busca -->
  <script>
    
  </script>
</body>
</html>
