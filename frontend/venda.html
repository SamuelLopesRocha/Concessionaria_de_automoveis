<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro de Vendas</title>
  <link rel="stylesheet" href="compra.css">
</head>
<body>
  <!-- ðŸ”¹ NAVBAR -->
  <nav class="navbar simple-nav">
    <div class="nav-left">
      <span class="logo">ðŸš—</span>
      <span class="nav-title">ConcessionÃ¡ria</span>
    </div>
    <ul class="nav-links">
      <li><a href="carro.html">Carros</a></li>
      <li><a href="func.html">FuncionÃ¡rios</a></li>
        <li><a href="compra.html">Compras</a></li>
      <li><a class="active" href="venda.html">Vendas</a></li>
    </ul>
  </nav>

  <main class="container-func">
    <h1>Registro de Vendas</h1>

    <form id="vendaForm" autocomplete="off">
      <h2 id="formTitle" class="section-title">Dados do pagamento</h2>
      <div class="row">
        <input type="number" step="0.01" name="valor_venda" placeholder="Valor da Venda" required>
        <input type="number" step="0.01" name="debito" placeholder="DÃ©bito">
      </div>
      <div class="row">
        <input type="number" step="0.01" name="valor_parcela" placeholder="Valor da Parcela">
        <input type="number" name="parcelas" min="1" max="120" placeholder="Parcelas">
      </div>
      <div class="row">
        <input type="text" name="desconto" placeholder="Desconto" required>
        <input type="text" name="juros" placeholder="Juros" required>
      </div>
      <div class="row">
        <input type="text" name="valor_total" placeholder="Valor Final" readonly>
        <input type="text" name="comissao_vendedor" placeholder="ComissÃ£o Vendedor" readonly>
      </div>



      <h2 class="section-title">Dados da venda</h2>
      <div class="row">
        <input type="text" name="data_venda" placeholder="Data (ex: 10/10/2020)" required>
        <input type="text" name="id_vendedor" placeholder="ID Vendedor" required>
      </div>
      <div class="row">
        <input type="text" name="id_carro" placeholder="ID Carro" required>
        <input type="text" name="cpf" placeholder="CPF Cliente" required>
      </div>
    

      <div class="actions">
        <button type="submit">Salvar</button>
        <button type="button" id="cancelEdit" class="hidden">Cancelar</button>
      </div>
    </form>

    <!-- ðŸ” PESQUISAR POR ID -->
    <div class="search-section">
      <h2>Pesquisar Venda por ID</h2>
      <div class="search-box">
        <input type="number" id="searchId" placeholder="Digite o ID da venda">
        <button id="btnSearch">Pesquisar</button>
        <button id="btnReset">Mostrar Todas</button>
      </div>
    </div>

    <h2>Lista de Vendas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Fornecedor</th>
          <th>Placa</th>
          <th>Valor</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody id="vendasTableBody"></tbody>
    </table>
  </main>

  <script src="venda.js"></script>

  <!-- ðŸ”½ Script da busca -->
  <script>
    const searchBtn = document.getElementById("btnSearch");
    const resetBtn = document.getElementById("btnReset");
    const searchInput = document.getElementById("searchId");

    searchBtn.addEventListener("click", async () => {
      const id = searchInput.value.trim();
      if (!id) {
        alert("Digite um ID para pesquisar.");
        return;
      }
      try {
        const res = await fetch(`${API_URL}/${id}`);
        if (!res.ok) {
          alert("Compra nÃ£o encontrada!");
          return;
        }
        const c = await res.json();
        tableBody.innerHTML = `
          <tr>
            <td>${c.id}</td>
            <td>${c.fornecedor}</td>
            <td>${c.placa}</td>
            <td>R$ ${c.valor_compra}</td>
            <td>
              <button class="action-btn edit" onclick="editarCompra(${c.id})">Editar</button>
              <button class="action-btn delete" onclick="deletarCompra(${c.id})">Excluir</button>
            </td>
          </tr>`;
      } catch (err) {
        alert("Erro ao buscar compra.");
      }
    });

    resetBtn.addEventListener("click", () => {
      searchInput.value = "";
      carregarVendas();
    });
  </script>
</body>
</html>
